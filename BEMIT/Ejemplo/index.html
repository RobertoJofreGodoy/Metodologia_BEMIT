<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<!-- HEADER -->
		<div class="c-header">
			<div class="c-header__col"></div>
			<div class="c-header__col">
				<div class="c-header__menu">
					<a href="#" class="c-header__menu-link c-header__menu-link--white"
						>Blog</a
					>
					<a href="#" class="c-header__menu-link c-header__menu-link--white"
						>About</a
					>
					<a href="#" class="c-header__menu-link c-header__menu-link--white"
						>Contact</a
					>
				</div>
			</div>
		</div>
		<!-- FORM -->
		<div class="c-form">
			<div class="c-form__field">
				<label class="c-form__label o-text-align-right">Name</label>
				<input type="text" class="c-form__input" />
			</div>
			<div class="c-form__field">
				<label class="c-form__label o-text-align-right">LastName</label>
				<input type="text" class="c-form__input" />
			</div>
			<div class="c-form__field">
				<label class="c-form__label o-text-align-right">Company</label>
				<input type="text" class="c-form__input" />
			</div>
			<div class="c-form__field">
				<label class="c-form__label o-text-align-right">Message</label>
				<input type="text" class="c-form__input" />
			</div>

            <div class="c-form__field">
                <span class="c-form__button c-button c-button--little">Abrir Modal</span>
            </div>

			<div class="c-form__field c-form__field--last">
				<button class="c-form__submit">Send</button>
			</div>
		</div>

        <!-- MODAL -->
        <div class="c-modal">
            <div class="c-modal__inner">
                <h4 class="c-modal__title">Soy un modal</h4>
                <div class="c-modal__wrapper-button">
                    <span class="c-modal__button c-button c-button--big">Cerrar Modal</span>
                </div>
            </div>
        </div>
	</body>
</html>
